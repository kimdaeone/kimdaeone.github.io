<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>왕릉 소개 - 조선왕릉 관광 가이드</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f1f1f1;
    }

    .topnav {
      background-color: #333;
      overflow: hidden;
      text-align: center;
    }
    .topnav a {
      color: #f2f2f2;
      padding: 14px 16px;
      display: inline-block;
      text-decoration: none;
      font-size: 17px;
    }
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    .topnav a.active {
      color: #ffc000;
      font-weight: bold;
      text-decoration: underline;
    }

    .header {
      position: relative;
      background-image: url('./img/intro.jpg');
      background-position: center;
      background-size: cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 6px #000;
    }
    .header h1 {
      font-size: 48px;
      margin: 0;
    }

    .content {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
    }
    .image-box {
      margin-bottom: 20px;
    }
    .image-box img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    .image-caption {
      margin-top: 8px;
      font-size: 15px;
      color: #333;
    }

    select {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .recommendations {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      flex: 1;
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h4 {
      margin: 10px 0 5px;
    }
    .footer {
      background: #ddd;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    @media screen and (max-width: 768px) {
      .recommendations {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="topnav">
    <a href="index2.html"><img src="img/CI.png" height="20" alt="Logo" style="vertical-align: middle;"></a>
    <a href="introduce.html" class="active">왕릉소개</a>
    <a href="way.html">왕릉 순례</a>
    <a href="cumu2.html">대자보</a>
    <a href="surport.html">왕릉 길라잡이</a>
    <a href="namu.html">왕릉 잡학사전</a>
  </div>

  <div class="header">
    <h1>조선왕릉 이야기</h1>
  </div>

  <div class="content">
    <div class="card">
      <h2>왕릉 선택</h2>
      <select>
        <option selected>동구릉</option>
        <option>선정릉</option>
        <option>융건릉</option>
        <option>태릉·강릉</option>
        <option>영릉</option>
        <option>장릉</option>
        <option>효릉</option>
      </select>
    </div>

    <div class="card">
      <h2>동구릉 탐방기</h2>
      
      <div class="image-box">
        <img src="img/dong.jpg">
        <p class="image-caption">건원릉 입구의 장대한 숲길</p>
      </div>

      <div class="image-box">
        <img src="img/dong_2.jpg">
        <p class="image-caption">제향이 이루어지는 정갈한 공간</p>
      </div>

      <div class="image-box">
        <img src="img/dong_3.jpg" >
        <p class="image-caption">왕릉 전경과 홍살문</p>
      </div>
    </div>

    <div class="card">
      <h2>추천 왕릉</h2>
      <div class="recommendations">
        <div class="card">
          <img src="img/jung.jpg">
          <h4>선정릉</h4>
          <p>도심 한복판에 자리한 조선의 흔적</p>
        </div>
        <div class="card">
          <img src="img/yung.jpg">
          <h4>융건릉</h4>
          <p>정조의 효심이 담긴 아름다운 왕릉</p>
        </div>
        <div class="card">
          <img src="img/태강릉.jpg">
          <h4>태릉과 강릉</h4>
          <p>한적한 숲길과 고요한 능역이 매력적인 곳</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 조선왕릉 관광 가이드. All rights reserved.
  </footer>
</body>
</html>
